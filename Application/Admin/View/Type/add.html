<block name='main-content'>
<div class="main-content">
	<div id="breadcrumbs" class="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="__APP__">首页</a>
			</li>

			<li>
				<a href="__APP__/User/add">添加类别</a>
			</li>
		</ul><!-- .breadcrumb -->
	</div>

	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<form action="" method="post" name='myform' role="form" class="form-horizontal" onsubmit="return doCheck()">
					<div class="form-group">
						<label for="form-field-1" class="col-sm-3 control-label no-padding-right"> 父类名称 </label>
						<div class="col-sm-9" style="margin-bottom: 4px;padding-top: 5px;">根类 </div>
					</div>

					<div class="form-group">
						<label for="form-field-1" class="col-sm-3 control-label no-padding-right"> 栏目名称 </label>

						<div class="col-sm-9">
							<input type="text" class="col-xs-10 col-sm-5" name='name' placeholder="栏目名称(中文)" id="form-field-1"/>
							<span class="help-inline col-xs-12 col-sm-7">
								<span class="middle" style='color:red;'>&nbsp;&nbsp;★一级栏目名称</span>
							</span>
						</div>
					</div>
					
					<div class="form-group">
						<label for="form-field-1" class="col-sm-3 control-label no-padding-right"> 栏目路径 </label>

						<div class="col-sm-9">
							<input type="text" class="col-xs-10 col-sm-5" name='namepath' placeholder="栏目路径名称(字母)" id="form-field-1"/>
							<span class="help-inline col-xs-12 col-sm-7">
								<span class="middle" style='color:red;'>&nbsp;&nbsp;(例如 新闻动态->xwdt)</span>
							</span>
						</div>
					</div>
					<div class="form-group">
						<label for="form-field-1" class="col-sm-3 control-label no-padding-right"> 权重 </label>

						<div class="col-sm-9">
							<input type="text" class="col-xs-10 col-sm-5" name='weight' placeholder="数字" id="form-field-1"/>
							<span class="help-inline col-xs-12 col-sm-7">
								<span class="middle" style='color:red;'>&nbsp;&nbsp;(数字越大前端首页显示越靠前)</span>
							</span>
						</div>
					</div>
					<div class="form-group">
						<label for="form-field-1" class="col-sm-3 control-label no-padding-right">状态</label>

						<div class="col-sm-9">
							<label style='width:60px;'>
								<input type="radio" value="1" class="ace" checked name="state">
								<span class="lbl">关闭</span>
							</label>
							<label>
								<input type="radio" value="2" class="ace" name="state">
								<span class="lbl">开启</span>
							</label>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button type="submit" class="btn btn-info">
								<i class="icon-ok bigger-110"></i>
								确认
							</button>
							&nbsp; &nbsp; &nbsp;
							<button type="reset" class="btn">
								<i class="icon-undo bigger-110"></i>
								重置
							</button>
						</div>
					</div>
				</form>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div>
</block>
