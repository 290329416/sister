<block name='head'>
<head>
	<meta charset="utf-8" />
	<title>栏目管理</title>

	<meta name="description" content="Static &amp; Dynamic Tables" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- basic styles -->

	<link href="__PUBLIC__/assets/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="__PUBLIC__/assets/css/font-awesome.min.css" />

	<!--[if IE 7]>
	  <link rel="stylesheet" href="__PUBLIC__/assets/css/font-awesome-ie7.min.css" />
	<![endif]-->

	<!-- page specific plugin styles -->

	<!-- fonts -->

	<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-fonts.css" />

	<!-- ace styles -->

	<link rel="stylesheet" href="__PUBLIC__/assets/css/ace.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-rtl.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-skins.min.css" />

	<!--[if lte IE 8]>

	<!-- inline styles related to this page -->

	<!-- ace settings handler -->

	<script src="__PUBLIC__/assets/js/ace-extra.min.js"></script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

	<!--[if lt IE 9]>
	<script src="__PUBLIC__/assets/js/html5shiv.js"></script>
	<script src="__PUBLIC__/assets/js/respond.min.js"></script>
	<![endif]-->
</head>
</block>
<block name="main-content">
<div class="main-content">
	<div id="breadcrumbs" class="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="__APP__">首页</a>
			</li>
			<li>
				<a href="__CONTROLLER__">查看所有栏目</a>
			</li>
		</ul><!-- .breadcrumb -->
	</div>

	<div class="page-content">
		<div class="page-header">
			<a href="__CONTROLLER__/add" class="btn btn-info btn-sm tooltip-info" data-rel="tooltip" title="添加新栏目" data-original-title="Bottm Info">添加新栏目</a>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->
				<div class="row">
					<div class="col-xs-12">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover" id="sample-table-1">
								<thead>
									<tr>
										<th>类别ID</th>
										<th>类别名称</th>
										<th>类别路径</th>
										<th class="hidden-480">父类ID</th>
										<th>PATH</th>
										<th width='150px'>权重<span style='color: red;'>(数字越大前端首页显示越靠前)</span></th>
										<th>状态</th>
										<th width='150px'>操作</th>
									</tr>
								</thead>

								<tbody>
								<foreach name="result" item="res" >
									<tr>
										<td>{$res.id}</td>
										<td>{$res.name}</td>
										<td>{$res.namepath}</td>
										<td class="hidden-480">{$res.pid}</td>
										<td>{$res.path}</td>
										<td>{$res.weight}</td>
										<td>
											<if condition="$res.state eq 1"><span style="color: red">关闭<span>
											<else /> 开启
											</if>
										</td>
										<td>
											<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">

												<a href="__CONTROLLER__/update/id/{$res.id}" class="btn btn-xs btn-info" style='margin:0 10px;'>
													<i class="icon-edit bigger-120">修改</i>
												</a>

												<a href="javascript:;" class="btn btn-xs btn-danger" onclick="delfun({$res.id})">
													<i class="icon-trash bigger-120">删除</i>
												</a>
											</div>
										</td>
									</tr>
								</foreach>
								</tbody>
							</table>
						</div><!-- /.table-responsive -->
					</div><!-- /span -->
				</div><!-- /row -->
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div>
<script>
	function delfun(tid){
		if(confirm("确认删除本数据?")){
			window.location.href='__CONTROLLER__/del/id/'+tid;
		}
	}
</script>

</block>
