<extend name="Public:header" />
<block name='head'>
<head>
	<meta charset="utf-8" />
	<title>修改用户信息</title>

	<meta name="description" content="Common form elements and layouts" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- basic styles -->

	<link href="__PUBLIC__/assets/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="__PUBLIC__/assets/css/font-awesome.min.css" />

	<!--[if IE 7]>
	  <link rel="stylesheet" href="__PUBLIC__/assets/css/font-awesome-ie7.min.css" />
	<![endif]-->

	<!-- page specific plugin styles -->

	<link rel="stylesheet" href="__PUBLIC__/assets/css/jquery-ui-1.10.3.custom.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/assets/css/chosen.css" />
	<link rel="stylesheet" href="__PUBLIC__/assets/css/datepicker.css" />
	<link rel="stylesheet" href="__PUBLIC__/assets/css/bootstrap-timepicker.css" />
	<link rel="stylesheet" href="__PUBLIC__/assets/css/daterangepicker.css" />
	<link rel="stylesheet" href="__PUBLIC__/assets/css/colorpicker.css" />

	<!-- fonts -->

	<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-fonts.css" />

	<!-- ace styles -->

	<link rel="stylesheet" href="__PUBLIC__/assets/css/ace.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-rtl.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-skins.min.css" />

	<!--[if lte IE 8]>
	  <link rel="stylesheet" href="__PUBLIC__/assets/css/ace-ie.min.css" />
	<![endif]-->

	<!-- inline styles related to this page -->

	<!-- ace settings handler -->

	<script src="__PUBLIC__/assets/js/ace-extra.min.js"></script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

	<!--[if lt IE 9]>
	<script src="__PUBLIC__/assets/js/html5shiv.js"></script>
	<script src="__PUBLIC__/assets/js/respond.min.js"></script>
	<![endif]-->
</head>
</block>

<block name='main-content'>
<div class="main-content">
	<div id="breadcrumbs" class="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="__APP__">首页</a>
			</li>

			<li>
				<a href="__APP__/User/index">查看所有用户</a>
			</li>
		</ul><!-- .breadcrumb -->
	</div>

	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<form action="" method="post" name='myform' role="form" class="form-horizontal" onsubmit="return delfun()">
					<input type='hidden' name='id' value='{$data.id}'/>
					<div class="form-group">
						<label for="form-field-1" class="col-sm-3 control-label no-padding-right"> 用户名 </label>

						<div class="col-sm-9">
							<input type="text" class="col-xs-10 col-sm-5" placeholder="账号" id="form-field-1" disabled="disabled" value='{$data.username}'/>
							<span class="help-inline col-xs-12 col-sm-7">
								<span class="middle">*</span>
							</span>
						</div>
					</div>

					<div class="form-group">
						<label for="form-field-1" class="col-sm-3 control-label no-padding-right"> 公司(或个人)名称 </label>

						<div class="col-sm-9">
							<input type="text" class="col-xs-10 col-sm-5" name='name' placeholder="名称" id="form-field-1" value='{$data.name}'/>
							<span class="help-inline col-xs-12 col-sm-7">
								<span class="middle">*</span>
							</span>
						</div>
					</div>

					<div class="form-group">
						<label for="form-field-1" class="col-sm-3 control-label no-padding-right"> 地址 </label>

						<div class="col-sm-9">
							<input type="text" class="col-xs-10 col-sm-5" name='address' placeholder="地址" id="form-field-1" value='{$data.address}'/>
							<span class="help-inline col-xs-12 col-sm-7">
								<span class="middle">*</span>
							</span>
						</div>
					</div>

					<div class="space-4"></div>

					<div class="form-group">
						<label for="form-field-6" class="col-sm-3 control-label no-padding-right">联系电话</label>

						<div class="col-sm-9">
							<input type="text" name='phone' data-placement="bottom" placeholder="Phone" id="form-field-6" data-rel="tooltip" data-original-title="Hello Tooltip!" value='{$data.phone}'/>
							<span data-content="More details." data-placement="left" data-trigger="hover" data-rel="popover" class="help-button" data-original-title="Popover on hover">?</span>
						</div>
					</div>

					<div class="space-4"></div>

					<div class="form-group">
						<label for="form-field-1" class="col-sm-3 control-label no-padding-right"> 邮箱 </label>

						<div class="col-sm-9">
							<input type="text" class="col-xs-10 col-sm-5" name='email' placeholder="邮箱" id="form-field-1" value='{$data.email}'/>
							<span class="help-inline col-xs-12 col-sm-7">
								<span class="middle">*</span>
							</span>
						</div>
					</div>
					
					<div class="space-4"></div>

					<div class="form-group">
						<label for="form-field-1" class="col-sm-3 control-label no-padding-right"> 选择添加用户状态 </label>

						<div class="col-sm-9">
							<div class="radio">
								<label>
									<input type="radio" name='state' value='0' class="ace" name="form-field-radio" <if condition="$data.state eq 0">checked</if> >
									<span class="lbl"> 管理员</span>
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name='state' value='1' class="ace" name="form-field-radio" <if condition="$data.state eq 1">checked</if> >
									<span class="lbl"> 普通用户</span>
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name='state' value='2' class="ace" name="form-field-radio" <if condition="$data.state eq 2">checked</if> >
									<span class="lbl"> 禁用</span>
								</label>
							</div>
						</div>
					</div>

					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button type="submit" class="btn btn-info">
								<i class="icon-ok bigger-110"></i>
								确认修改
							</button>
							&nbsp; &nbsp; &nbsp;
							<a href="__CONTROLLER__" class="btn">
								<i class="icon-undo bigger-110"></i>
								返回
							</a>
						</div>
					</div>
				</form>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div>
<script>
function delfun(){
	if(confirm("确认修改?")){
		return true;
	}else{
		return false;
	}
}
</script>
</block>
