<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>评审领域</title>

		<meta name="description" content="Static &amp; Dynamic Tables" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- basic styles -->

		<link href="__PUBLIC__/assets/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="__PUBLIC__/assets/css/font-awesome.min.css" />

		<!--[if IE 7]>
		  <link rel="stylesheet" href="__PUBLIC__/assets/css/font-awesome-ie7.min.css" />
		<![endif]-->

		<!-- page specific plugin styles -->

		<!-- fonts -->

		<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-fonts.css" />

		<!-- ace styles -->

		<link rel="stylesheet" href="__PUBLIC__/assets/css/ace.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-rtl.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/assets/css/ace-skins.min.css" />

		<!--[if lte IE 8]>
		  <link rel="stylesheet" href="__PUBLIC__/assets/css/ace-ie.min.css" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- ace settings handler -->

		<script src="__PUBLIC__/assets/js/ace-extra.min.js"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="__PUBLIC__/assets/js/html5shiv.js"></script>
		<script src="__PUBLIC__/assets/js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<include file="Public/top" /> 
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<include file="Public/left" /> 
				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="__APP__">首页</a>
							</li>

							<li>
								<a href="__ACTION__">查看资质级别</a>
							</li>
						</ul><!-- .breadcrumb -->
					</div>
					<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->
				<div class="row">
					<div class="col-xs-12">
						<div class="table-header">
							Latest Results
						</div>

						<div class="table-responsive">
							<div id="sample-table-2_wrapper" class="dataTables_wrapper" role="grid">
								<div class="row">
										<div class="col-sm-6" style='width:100%'>
											<div class="dataTables_length" id="sample-table-2_length">
												<div id="sample-table-2_filter" class="dataTables_filter">
												<form action="__CONTROLLER__/editlevel" method="post">
													<input type="hidden" name='type' value='add'>
													<button class="btn btn-sm btn-primary">添加资质级别</button>
												</form>
												</div>
											</div>
										</div>
								</div>
								<table aria-describedby="sample-table-2_info" id="sample-table-2" class="table table-striped table-bordered table-hover dataTable">
								<thead>
									<tr role="row">
										<th class="center" style="width: 20px;" ><label><input type="checkbox" class="ace" /><span class="lbl"></span></label></th>
										<th aria-label="Domain: activate to sort column ascending" style="width: 40px;" colspan="1" rowspan="1" aria-controls="sample-table-2" tabindex="0" role="columnheader" class="sorting">序号</th>
										<th aria-label="Price: activate to sort column ascending" style="width: 120px;" colspan="1" rowspan="1" aria-controls="sample-table-2" tabindex="0" role="columnheader" class="sorting">评审领域名称</th>
										<th aria-label="Price: activate to sort column ascending" style="width: 100px;" colspan="1" rowspan="1" aria-controls="sample-table-2" tabindex="0" role="columnheader" class="sorting">创建时间</th>
										<th aria-label="Price: activate to sort column ascending" style="width: 80px;" colspan="1" rowspan="1" aria-controls="sample-table-2" tabindex="0" role="columnheader" class="sorting">最后修改时间</th>
										<th aria-label="" style="width: 130px;" colspan="1" rowspan="1" role="columnheader" class="sorting_disabled">操作</th></tr>
								</thead>

								
							<tbody aria-relevant="all" aria-live="polite" role="alert">
								<form action="{:U('Psuser/dellevel')}" id='myform' method='post'>
								<input type="hidden" name='type' value='delete'>
								<foreach name="comgrade" item="data" >
									<tr class="odd">
										<td class="center">
											<label>
												<input type="checkbox" name='id[]' class="ace" value="{$data.id}" />
												<span class="lbl"></span>
											</label>
										</td>
										<td class="">{$data.id}</td>
										<td class="">{$data.pslevel}</td>
										<td class="">{$data.create_time|date="Y-m-d H:i:s",###}</td>
										<td class="">{$data.last_time|date="Y-m-d H:i:s",###}</td>
										<td class="">
											<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
												<a title="修改信息" class="green" href="__CONTROLLER__/editlevel/id/{$data.id}">
													<i class="icon-pencil bigger-130"></i>
													修改
												</a>

												<a title="删除" class="red" onclick="delfun({$data.id})" href="javascript:;">
													<i class="icon-trash bigger-130"></i>
													删除
												</a>
											</div>
										</td>
									</tr>
								</foreach>							
							</tbody>
							</table>
							<div class="row">
								<div class="col-sm-6">
									<div id="sample-table-2_info" class="dataTables_info"><button type="button" class="btn btn-info" id="bootbox-confirm">批量删除</button>&nbsp;&nbsp;&nbsp;共{$count}条数据&nbsp;&nbsp;&nbsp;总页数&nbsp;{$num}</div>
								</div>
								<div class="col-sm-6">
									<div class="dataTables_paginate paging_bootstrap">
									<ul class="pagination">
										{$pages}
									</ul>
									</div>
								</div>
							</div>
						</form>
						</div>
						</div>
					</div>
				</div>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div>
</div><!-- /.main-content -->

				<div class="ace-settings-container" id="ace-settings-container">
					<div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
						<i class="icon-cog bigger-150"></i>
					</div>

					<div class="ace-settings-box" id="ace-settings-box">
						<div>
							<div class="pull-left">
								<select id="skin-colorpicker" class="hide">
									<option data-skin="default" value="#438EB9">#438EB9</option>
									<option data-skin="skin-1" value="#222A2D">#222A2D</option>
									<option data-skin="skin-2" value="#C6487E">#C6487E</option>
									<option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
								</select>
							</div>
							<span>&nbsp; Choose Skin</span>
						</div>

						<div>
							<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-navbar" />
							<label class="lbl" for="ace-settings-navbar"> Fixed Navbar</label>
						</div>

						<div>
							<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar" />
							<label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
						</div>

						<div>
							<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs" />
							<label class="lbl" for="ace-settings-breadcrumbs"> Fixed Breadcrumbs</label>
						</div>

						<div>
							<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" />
							<label class="lbl" for="ace-settings-rtl"> Right To Left (rtl)</label>
						</div>

						<div>
							<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
							<label class="lbl" for="ace-settings-add-container">
								Inside
								<b>.container</b>
							</label>
						</div>
					</div>
				</div><!-- /#ace-settings-container -->
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->

		<script type="text/javascript">
			window.jQuery || document.write("<script src='__PUBLIC__/assets/js/jquery-2.0.3.min.js'>"+"<"+"/script>");
			function delfun(id){
				if(confirm("确认删除本数据?删除后将无法恢复")){
					window.location.href='__CONTROLLER__/dellevel/id/'+id;
				}
			}
		</script>


		<!-- <![endif]-->

		<!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='__PUBLIC__/assets/js/jquery-1.10.2.min.js'>"+"<"+"/script>");
</script>
<![endif]-->

		<script type="text/javascript">
			if("ontouchend" in document) document.write("<script src='__PUBLIC__/assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
		<script src="__PUBLIC__/assets/js/bootstrap.min.js"></script>
		<script src="__PUBLIC__/assets/js/typeahead-bs2.min.js"></script>
		<script src="__PUBLIC__/assets/js/bootbox.min.js"></script>
		<!-- page specific plugin scripts -->

		<script src="__PUBLIC__/assets/js/jquery.dataTables.min.js"></script>
		<script src="__PUBLIC__/assets/js/jquery.dataTables.bootstrap.js"></script>

		<!-- ace scripts -->

		<script src="__PUBLIC__/assets/js/ace-elements.min.js"></script>
		<script src="__PUBLIC__/assets/js/ace.min.js"></script>
		<script type="text/javascript">
			jQuery(function($) {
				$('table th input:checkbox').on('click' , function(){
					var that = this;
					$(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});
						
				});
				$("#bootbox-confirm").on(ace.click_event, function() {
					bootbox.confirm("确认删除本数据?删除后将无法恢复.", function(result) {
						if(result) {
							$('#myform').submit();
						}
					});
				});
			})
		</script>
	</body>
</html>
